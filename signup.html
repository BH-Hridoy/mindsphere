<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - MindSphere</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="signup-body">
      <div class="container">
<div class="main-body">
        <div class="image-side">
        <img src="img/signup.png" alt="Signup" />
      </div>
      <div class="form-side">
        <h1 class="logo">MIND<span class="highlight">S</span>PHERE</h1>
        <h2>Create an account</h2>
        <p class="login-text">Already have an account? <a href="#">Login</a></p>
        <form>
          <input type="text" name="name" placeholder="Full name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="username" placeholder="Username" required />
          <div class="password-container">
            <input type="password" name="password" placeholder="Password" required />
            <span class="toggle-password">👁️</span>
          </div>
          <label class="checkbox-container">
            <span>By signing in, you agree to our  <a href="#">Terms & Conditions</a></span>
          </label>
          <button type="submit">Create account</button>
        </form>
        <p class="bottom-login-text">Already have an account? <a href="login.html">Log In</a></p>
      </div>
      </div>
      </div>
      
    </div>
  </body>
</html>
